<script type="text/javascript">
	var stations=[
		{name:"公園前", x:10, y:10},
		{name:"黃沙", x:20, y:20},
		{name:"體育西路", x:30, y:20}
	];
	var svg=document.getElementById("svgtest");
	var path=document.getElementById("pathtest");
	var circle=document.getElementById("circletest");
	
	var i, l=stations.length;
	for(i=0;i<l;++i) {
		if(i==0){stations[i].prev=null;}else{stations[i].prev=stations[i-1];}
		if(i==l-1){stations[i].next=null;}else{stations[i].next=stations[i+1];}
		stations.dir=null;
		var o=document.createElementNS("http://www.w3.org/2000/svg", 'circle'), stn=stations[i];
		o.setAttribute('cx', stn.x*10);
		o.setAttribute('cy', stn.y*10);
		o.setAttribute('r', 10);
		o.setAttribute('stroke', 'black');
		o.setAttribute('stroke-width', 3);
		o.setAttribute('fill', 'white');
		o.setAttribute('class', 'draggable');
		o.model=stations[i];
		stations[i].dom=o;
		//console.log(o);
		svg.appendChild(o);
	}
	for(i=0;i<l-1;++i){
		drawPath(stations[i]);
	}
	svg.addEventListener('mousedown', startDrag);
	svg.addEventListener('mousemove', drag);
	svg.addEventListener('mouseup', endDrag);
	svg.addEventListener('mouseleave', endDrag);
	svg.addEventListener('touchstart', startDrag);
	svg.addEventListener('touchmove', drag);
	svg.addEventListener('touchend', endDrag);
	svg.addEventListener('touchleave', endDrag);
	svg.addEventListener('touchcancel', endDrag);
	
	function getDir(o) {
		var station=o.model;
		if(o.next){
			var x1=o.next.x, y1=o.next.y;
			var dx=Math.abs(x1-o.x), dy=Math.abs(y1=o.y);
			if(dx>dy) o.dir='-' else o.dir='|';
		}
		else
			o.dir='-';
		return o.dir;
	}
	
	function drawPath(o) {
		var station=o.model;
		var next=station.next;
		if(!next) return;
		var x0=station.x, y0=station.y, x1=next.x, y1=next.y;
		if(o.dir==null) o.dir=getDir(o);
	}
	
	function getMousePosition(evt) {
		var CTM = svg.getScreenCTM();
		if (evt.touches) { evt = evt.touches[0]; }
		return {
			x: (evt.clientX - CTM.e) / CTM.a,
			y: (evt.clientY - CTM.f) / CTM.d
		};
	}

	var selectedElement, offset, transform;

	function initialiseDragging(evt) {
			offset = getMousePosition(evt);

			// Make sure the first transform on the element is a translate transform
			var transforms = selectedElement.transform.baseVal;

			if (transforms.length === 0 || transforms.getItem(0).type !== SVGTransform.SVG_TRANSFORM_TRANSLATE) {
				// Create an transform that translates by (0, 0)
				var translate = svg.createSVGTransform();
				translate.setTranslate(0, 0);
				selectedElement.transform.baseVal.insertItemBefore(translate, 0);
			}

			// Get initial translation
			transform = transforms.getItem(0);
			offset.x -= transform.matrix.e;
			offset.y -= transform.matrix.f;
			//console.log(offset.x);
	}

	function startDrag(evt) {
		if (evt.target.classList.contains('draggable')) {
			selectedElement = evt.target;
			initialiseDragging(evt);
		} else if (evt.target.parentNode.classList.contains('draggable-group')) {
			selectedElement = evt.target.parentNode;
			initialiseDragging(evt);
		}
	}

	function drag(evt) {
		if (selectedElement) {
			evt.preventDefault();
			var coord = getMousePosition(evt);
			var x1=Math.round(coord.x/10), y1=Math.round(coord.y/10);
			if(selectedElement.model && (x1!=selectedElement.model.x || y1!=selectedElement.model.y))
				transform.setTranslate(x1*10 - offset.x, y1*10 - offset.y);
			//path.setAttribute("d", pathd(100, 200, coord.x, coord.y));
			//console.log(coord.x);
			//console.log(offset.y);
		}
	}

	function endDrag(evt) {
		selectedElement = false;
	}
	
	function pathd(x0, y0, x1, y1) {
		var dx=(x1-x0)/Math.abs(x1-x0);
		var dy=(y0-y1)/Math.abs(y0-y1);
		xa=x0;
		ya=y1+dy*20;
		xb=x0+dx*20;
		yb=y1;
		xc=x0;
		yc=y1;
		//return "M "+x0+" "+y0+" L "+xa+" "+ya+" Q "+xb+" "+yb+" "+xc+" "+yc+" L "+x1+" "+y1;
		return "M "+x0+" "+y0+" L "+xa+" "+ya+" Q "+xc+" "+yc+" "+xb+" "+yb+" L "+x1+" "+y1;
		
	}
</script>
